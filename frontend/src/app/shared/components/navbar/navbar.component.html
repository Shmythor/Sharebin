<div class="flex flex-column pa4 h-100 navbar-bg">
    <img src="../../../assets/logo.png" title="ShareBin" class="navbar-logo" id="navbar-logo" style="cursor: pointer;">
    <p style="color: white; font-size: larger; font-style: italic;">Hola, {{this.username}}</p>
    
    <button class="row navbar-element flex items-center" (click)="select('home')">
        <img src="../../../assets/icons/home.svg" width="32" alt="home icon" id="navbar-icon-home">
        <div class="ml2">Inicio</div>
    </button>

    <button class="row navbar-element flex items-center" (click)="select('bin')">
        <img src="../../../assets/icons/bin.svg" width="32" alt="bin icon" id="navbar-icon-bin">
        <div class="ml2">Papelera</div>
    </button>

    <button class="row navbar-element flex items-center" (click)="select('themes')" id="themes-section">
        <img src="../../../assets/icons/themes.svg" width="32" alt="themes icon" id="navbar-icon-themes">
        <div class="ml2">Temas</div>
    </button>

    <button class="row navbar-element flex items-center" (click)="select('favorites')">
        <img src="../../../assets/icons/estrella.png" width="32" alt="themes icon" id="navbar-icon-themes">
        <div class="ml2">Favoritos</div>
    </button>

    <button class="btn btn-danger btn-sm" title="Salir" (click)="logOut()" style="margin-top: 1em;width: 20%;padding: 5px;" id="navbar-logout"><img src="../../../assets/icons/logout.svg" width="32" alt="logout icon" id="navbar-icon-logout"></button>
</div>
