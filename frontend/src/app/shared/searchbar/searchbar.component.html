<div class="w-100 h-100 bg-light flex items-center justify-between">
    <i class="icon ion-md-search pl2"></i>
    <input class="w-100 h-100 pl2" style="border: none" placeholder="Buscar archivos según..." (keyup)="search($event)">

    <div class="flex justify-around">
        <button class="btn btn-outline-primary mr1" (click)="filterBy('name')">Nombre</button>
        <button class="btn btn-outline-primary ml1 mr1" (click)="filterBy('description')">Descripción</button>
        <button class="btn btn-outline-primary ml1" (click)="filterBy('metadata')">Metadatos</button>
    </div>
</div>
