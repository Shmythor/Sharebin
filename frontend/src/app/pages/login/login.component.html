<div class="container flex flex-column items-center vh-100 align-items-center justify-content-center">
    <div id="incorrectDataAlert" class="alert alert-danger" role="alert" style="display:none;">
        Email/Password incorrecto!
    </div>
    <img title="ShareBin" class="sharebinLogo" id="login-logo" src='../../../assets/logo.png' />

    <!-- main app container -->
    <form class="col-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <!--{{"john1@doe.com"}}
            {{"bob1@projects.com"}}
            {{"jane1@doe.com"}}-->
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Se necesita introducir un email</div>
                <div *ngIf="f.email.errors.email">Email debe ser una dirección email</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /><!--{{"password"}}-->
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Se require introducir una contraseña</div>
                    <div *ngIf="f.password.errors.minlength">La contraseña debe tener mínimo 6 caracteres</div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1">Iniciar sesión</button>
        </div>
    </form>
</div>
