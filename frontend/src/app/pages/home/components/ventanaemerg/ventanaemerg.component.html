<div class="col-md-12">
    <div id="fileUploadSuccess" class="alert alert-success" role="alert" style="display:none;">
        Fichero subido correctamente.
    </div>
    <div id="fileUploadError" class="alert alert-danger" role="alert" style="display:none;">
        Error al subir el fichero. Recuerda que no se pueden subir ficheros vacíos!
    </div>
    <h3>Selecciona tus archivos</h3>
</div> 

<div class="col-md-16">      
        <img src="/assets/uploadImagen.png"/>      
</div>

<div class="col-md-9" style="margin-bottom: 40px">

    <!--<h3>Subir Archivos</h3>-->
    <input type="file" (change)="fileProgress($event)" #fileInput style="margin: 1em 0">
    <!--(click)="fileInput.click()"-->
    <button type="button" class="btn btn-success" style="margin-bottom: 2%;" (click)="onUpload('')">        
        <span class="glyphicon glyphicon-upload"></span> Sube tus archivos
    </button>
    <button type="button" class="btn btn-danger" (click)="clearFiles()" style="margin-left: 2%; margin-bottom: 2%;">
        <span class="glyphicon glyphicon-trash"></span> Elimina tus archivos
    </button>

    <jw-modal id="fileDescription">
        <!--<p>Nombre del fichero: <span id="fileName"></span></p>-->
        <p>Descripción: <input type="text" id="fileDescriptionContent"/></p>
        <button (click)="closeModal('fileDescription')">Aceptar</button>
    </jw-modal>

    <table class="table"> <!--*ngIf="files.length > 0"-->
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tamaño</th>
                <!--<th>Progreso</th>-->
            </tr>
        </thead>
        <tbody>
            <tr >
                <td id="fileNameTable"></td>
                <td id="fileSizeTable"></td>
                <!--<td>
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>-->
            </tr>
        </tbody>
    </table>
                      
</div>
