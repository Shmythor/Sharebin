<div class="h-100">
    <h2>Inicio</h2>

    <!-- Barra de búsqueda y subida de archivos -->
    <div class="flex justify-between mt4">
        <app-searchbar class="w-70" (filterToEmit)="getFilter($event)" (searchToEmit)="getSearch($event)"></app-searchbar>
        <button class="w-25 btn btn-primary navbar-bg" (click)="loadUploadModal()">Subir archivo</button>
    </div>

    <!-- Listado de archivos e información -->
    <div class="flex justify-between mt4 h-75">
        <div class="w-70 bg-light align-content-center">
            <cdk-virtual-scroll-viewport itemSize='5' class="h-100">
                <div class="pt2 pb2" *cdkVirtualFor="let dat of dataFiltered" (click)="itemPressed(dat)">
                    <div id="file{{dat.clientId}}" class="pl2" (mouseover)="showDownloadButton(dat.id)" (mouseout)="hideDownloadButton(dat.id)" style="border-bottom: 1px solid #c1c1c1;">
                        <p style="display: inline-block;">
                            <span id="fileName" style="min-width: 200px;">{{dat.name}}</span><!--<span id="dateText" style="margin-left: 150px; font-size: 13px;">Fecha de modificación: <span id="modificationDate" style="font-style: italic; color: #9E9E9E;">01/01/2000</span></span>-->
                        </p>
                        <button id="downloadButton-{{dat.id}}" class="btn btn-outline-primary btn-sm" style="display:none;float:right;" (click)="downloadFile(dat.id)"><!--<a style="text-decoration: none;" target="_blank" href="../../../assets/ShareBin_Logo.png">Download</a>-->
                            Download 
                        </button>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
        <div class="w-25 flex flex-column justify-between">
            <div>
                <div>Archivo seleccionado</div>
                <hr />
                <div class="w-100 mb3">
                    <label for="itemName" class="w-100">Nombre</label>
                    <input #nameInput name="itemName" class="w-100 form-control" [value]="itemSelected.name" />
                </div>
                <div class="w-100 mb2">
                    <label for="itemDescription" class="w-100">Descripción</label>
                    <textarea #textarea name="itemDescription" class="w-100 form-control" rows='5'>{{itemSelected.description}}</textarea>
                </div>
                <div class="w-100 mb2">
                    <div>Metadatos</div>
                    <div class="flex flex-wrap">
                        <div *ngFor="let item of tempMetadata; let id = index" class="badge badge-info mr1 ml1">
                            <input [value]="item.key" (keyup)="updateMetadataKey($event, id)" class="metadataInput"> | <input [value]="item.value" (keyup)="updateMetadataValue($event, id)" class="metadataInput">
                        </div>
                        <div *ngIf="itemSelected.clientId !=''" class="badge badge-info ml1 pointer" (click)="newMetadata() ">+</div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-success " (click)="saveChanges()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
