<div class="flex vh-100">
    <app-navbar class="maincontainer-navbar"></app-navbar>

    <span class="maincontainer-content" [ngSwitch]="componentToLoad">        
        <app-home *ngSwitchCase="'home'" class="container"></app-home>
        <app-themes *ngSwitchCase="'themes'" class="container"></app-themes>
        <app-bin *ngSwitchCase="'bin'" class="container"></app-bin>
        <app-favorites *ngSwitchDefault class="container"></app-favorites>        
    </span>
</div>
